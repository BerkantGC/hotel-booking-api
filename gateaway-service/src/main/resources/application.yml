spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath*:public.pem
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://auth-service:8087
              predicates:
                - Path=/api/v1/auth/**, /api/v1/users/**

            - id: comment-service
              uri: http://comment-service:8081
              predicates:
                - Path=/api/v1/comments/**

            - id: notification-service-websocket
              uri: http://notification-service:8082
              predicates:
                - Path=/notify/**
              filters:
                - RewritePath=/notify(?<segment>/?.*), $\{segment}

            # REST
            - id: notification-service-http
              uri: http://notification-service:8082
              predicates:
                - Path=/api/v1/notifications/**

            - id: hotel-admin
              uri: http://hotel-admin-service:8083
              predicates:
                - Path=/api/v1/admin/**

            - id: hotel-service
              uri: http://hotel-service:8084
              predicates:
                - Path=/api/v1/hotels/**

            - id: booking-service
              uri: http://booking-service:8085
              predicates:
                - Path=/api/v1/bookings/**